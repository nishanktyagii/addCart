<div class="container">
  <div class="upper-data">
    <img src="../assets/light.webp" *ngIf="14 > 15">
    <img src="../assets/back.avif" *ngIf="14 <= 15">
  <div class="weather-data">
    <div class="location">Delhi</div>
    <div class="temperature">{{ 14.40 | number:'1.0-0'}}°C</div>
  </div>
  </div>
  <div class="lower-data">
<div class="more-info-label">
  More Information
</div>
<div class="more-info-container">
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/temp.png" alt="">
      <span>Min</span>
    </div>
    <div class="info-block-value">
      10°C
    </div>
  </div>
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/temp.png" alt="">
      <span>Max</span>
    </div>
    <div class="info-block-value">
      20°C
    </div>
  </div>
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/humidity.png" alt="">
      <span>Humidity</span>
    </div>
    <div class="info-block-value">
      78%
    </div>
  </div>
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/wind.png" alt="">
      <span>Wind</span>
    </div>
    <div class="info-block-value">
      12 km/h
    </div>
  </div>
</div>
  </div>
</div>
<router-outlet></router-outlet>
